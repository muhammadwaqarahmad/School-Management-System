<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Kingston International School Management System</title>
    <script>
      // Load config and update title
      fetch('/config.json')
        .then(res => res.json())
        .then(config => {
          document.getElementById('page-title').textContent = config.schoolNameFull || 'School Management System';
        })
        .catch(() => {
          // Fallback if config not found
        });
    </script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
